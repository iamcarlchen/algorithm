      /**
 * @param {number[]} nums
 * @return {number}
 */
var minimumOperations = function (nums) {
    var len = nums.length;

    var operations = 0;
    var m = {};
    for (var i = 0; i < len; i++) {
        var n = nums[i];
        if (n > 0 && !m[n]) {
            m[n] = true;
            operations++;
        }
    }

    return operations;
};


/**
 * @param {string} s
 * @param {number[][]} queries
 * @return {number[]}
 */
var platesBetweenCandles = function (s, queries) {
    if (queries == null) {
        return null;
    }

    var A = [];
    for (var i = 0; i < s.length; i++) {
        if (s[i] == '|') {
            A.push(i);
        }
    }

    var binarySearch = function (arr, d, lower) {
        var left = 0;
        var right = arr.length - 1;
        while (left <= right) {
            var mid = Math.floor((right + left) / 2);
            if (d < arr[mid]) {
                right = mid - 1;
                if (right < 0) {
                    return lower ? 0 : -1;
                }
            } else if (d > arr[mid]) {
                left = mid + 1;
                if (left > arr.length - 1) {
                    return lower ? -1 : arr.length - 1;
                }
            } else {
                return mid;
            }
        }
        if (lower) {
            return left > right ? left : left + 1;
        } else {
            return left > right ? right : right - 1;
        }
    }

    var result = [];
    for (var q = 0; q < queries.length; q++) {
        var i = binarySearch(A, queries[q][0], true);
        var j = binarySearch(A, queries[q][1], false);

        result.push((i < j && i >= 0 && j >= 0) ? ((A[j] - A[i]) - (j - i)) : 0);
    }

    return result;
};

     /**
 * @param {string} s
 * @return {string}
 */
var reorganizeString = function (s) {
    var len = s.length;
    if (len <= 1) {
        return s;
    }

    var map = {};
    var maxc = null;
    var max = 0;
    for (var i = 0; i < len; i++) {
        var c = s.charAt(i);

        if (map[c]) {
            map[c] = map[c] + 1;
        } else {
            map[c] = 1;
        }

        if (map[c] > max) {
            max = map[c];
            maxc = c;
        }
    }

    // restore rest character as array 'rest'
    var rest = [];
    for (var k in map) {
        if (k != maxc) {
            for (var i = 0; i < map[k]; i++) {
                rest.push(k);
            }
        }
    }

    //Compute the max number of map values "n", gap is equal n-1
    // S-max < max-1
    // S+1<2 *max
    // (S+1)/2 < max
    if (rest.length < max - 1) {
        return "";
    }

    var s = [];
    var idx = 0;
    while (max > 0) {
        s[idx] = maxc;
        idx += 2;
        max--;
    }

    for (var k in map) {
        if (k != maxc) {
            while (map[k] > 0) {
                if (idx >= len) {
                    idx = 1;
                }
                s[idx] = k;
                idx += 2;
                map[k] = map[k] - 1;
            }
        }
    }

    return s.join('');
};

/**
 * @param {string} str1
 * @param {string} str2
 * @return {boolean}
 */
var canMakeSubsequence = function (str1, str2) {
    var len1 = str1.length;
    var len2 = str2.length;

    if (len2 > len1) {
        return false;
    }

    var idx = 0;
    for (var i = 0; i <= len2 - 1; i++) {
        var c = str2.charAt(i);
        var t = (c == 'a') ? 'z' : String.fromCharCode(c.charCodeAt() - 1);

        while (idx < len1 && (str1.charAt(idx) != c && str1.charAt(idx) != t)) {
            idx++;
        }

        if (idx >= len1) {
            return false;
        }
        idx++;
    }

    return true;
};

/**
 * @param {string[]} username
 * @param {number[]} timestamp
 * @param {string[]} website
 * @return {string[]}
 */
var mostVisitedPattern = function (username, timestamp, website) {
    var len = username.length;

    //compute a map which store evevy t&w of every user;
    var userMap = {};
    for (var i = 0; i < len; i++) {
        var u = username[i];
        var t = timestamp[i];
        var w = website[i];

        var arr = userMap[u];
        if (!arr) {
            arr = [];
        }
        arr.push({
            t: t, w: w
        });
        userMap[u] = arr;
    }

    var countMap = {};
    var maxS = "";
    var maxNum = 0;
    for (var u in userMap) {
        var arr = userMap[u];

        //sort by time;
        arr = arr.sort(function (a, b) {
            return a.t - b.t;
        });

        var l = arr.length;

        var ucount = {};

        for (var i = 0; i < l; i++) {
            for (var j = i + 1; j < l; j++) {
                for (var k = j + 1; k < l; k++) {
                    var s = arr[i].w + " " + arr[j].w + " " + arr[k].w;
                    if (!ucount[s]) {
                        if (!countMap[s]) {
                            countMap[s] = 1;
                        } else {
                            countMap[s] = countMap[s] + 1;
                        }
                        ucount[s] = true;
                    }

                    //compareTo
                    if (countMap[s] > maxNum || (countMap[s] == maxNum && maxS.localeCompare(s) > 0)) {
                        maxNum = countMap[s];
                        maxS = s;
                    }
                }
            }
        }
    }

    return maxS.split(" ");
};
