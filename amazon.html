    <script>
      /**
 * @param {number[]} nums
 * @return {number}
 */
var minimumOperations = function (nums) {
    var len = nums.length;

    var operations = 0;
    var m = {};
    for (var i = 0; i < len; i++) {
        var n = nums[i];
        if (n > 0 && !m[n]) {
            m[n] = true;
            operations++;
        }
    }

    return operations;
};


/**
 * @param {string} s
 * @param {number[][]} queries
 * @return {number[]}
 */
var platesBetweenCandles = function (s, queries) {
    if (queries == null) {
        return null;
    }

    var A = [];
    for (var i = 0; i < s.length; i++) {
        if (s[i] == '|') {
            A.push(i);
        }
    }

    var binarySearch = function (arr, d, lower) {
        var left = 0;
        var right = arr.length - 1;
        while (left <= right) {
            var mid = Math.floor((right + left) / 2);
            if (d < arr[mid]) {
                right = mid - 1;
                if (right < 0) {
                    return lower ? 0 : -1;
                }
            } else if (d > arr[mid]) {
                left = mid + 1;
                if (left > arr.length - 1) {
                    return lower ? -1 : arr.length - 1;
                }
            } else {
                return mid;
            }
        }
        if (lower) {
            return left > right ? left : left + 1;
        } else {
            return left > right ? right : right - 1;
        }
    }

    var result = [];
    for (var q = 0; q < queries.length; q++) {
        var i = binarySearch(A, queries[q][0], true);
        var j = binarySearch(A, queries[q][1], false);

        result.push((i < j && i >= 0 && j >= 0) ? ((A[j] - A[i]) - (j - i)) : 0);
    }

    return result;
};
