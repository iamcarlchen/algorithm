    <script>
      /**
 * @param {number[]} nums
 * @return {number}
 */
var minimumOperations = function (nums) {
    var len = nums.length;

    var operations = 0;
    var m = {};
    for (var i = 0; i < len; i++) {
        var n = nums[i];
        if (n > 0 && !m[n]) {
            m[n] = true;
            operations++;
        }
    }

    return operations;
};

      /**
 * @param {string} s
 * @param {number[][]} queries
 * @return {number[]}
 */
var platesBetweenCandles = function (s, queries) {
    if (queries == null) {
        return null;
    }

    var A = [];
    for (var i = 0; i < s.length; i++) {
        if (s[i] == '|') {
            A.push(i);
        }
    }
    console.log(A);

    var lower_binarySearch = function (arr, d) {
        var left = 0;
        var right = arr.length - 1;
        while (left <= right) {
            var mid = Math.floor((right + left) / 2);
            console.log(left+","+mid+","+right);
            if (d < arr[mid]) {
                right = mid - 1;
                if (right < 0) {
                    return 0;
                }
            } else if (d > arr[mid]) {
                left = mid + 1;
                if (left > arr.length - 1) {
                    return -1;
                }
            } else {
                return mid;
            }
        }

        // //3,6,12,15,16,19
        // if( left == right && right == arr.length-1 && !lower){
        //     return right-1;
        // }

        return left + 1;
        // return lower ? left + 1 : right - 1;
    }

    var upper_binarySearch = function (arr, d) {
        var left = 0;
        var right = arr.length - 1;
        while (left <= right) {
            var mid = Math.floor((right + left) / 2);
            // console.log(left+","+mid+","+right);
            // console.log("right:"+right);
            // console.log("mid:"+mid);
            if (d < arr[mid]) {
                right = mid - 1;
                if (right < 0) {
                    return -1;
                }
            } else if (d > arr[mid]) {
                left = mid + 1;
                if (left > arr.length - 1) {
                    return arr.length - 1;
                }
            } else {
                return mid;
            }
        }

        return left> right ? right :right -1;
    }

    var result = [];
    for (var q = 0; q < queries.length; q++) {
        var i = lower_binarySearch(A, queries[q][0]);
        var j = upper_binarySearch(A, queries[q][1]);
        console.log(i+","+j);

        result.push(i < j ? ((A[j] - A[i]) - (j - i)) : 0);
    }

    return result;
};
