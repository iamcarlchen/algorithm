var minimumOperations = function (nums) {
    var len = nums.length;

    var operations = 0;
    var m = {};
    for (var i = 0; i < len; i++) {
        var n = nums[i];
        if (n > 0 && !m[n]) {
            m[n] = true;
            operations++;
        }
    }

    return operations;
};


/**
 * @param {string} s
 * @param {number[][]} queries
 * @return {number[]}
 */
var platesBetweenCandles = function (s, queries) {
    if (queries == null) {
        return null;
    }

    var A = [];
    for (var i = 0; i < s.length; i++) {
        if (s[i] == '|') {
            A.push(i);
        }
    }

    var binarySearch = function (arr, d, lower) {
        var left = 0;
        var right = arr.length - 1;
        while (left <= right) {
            var mid = Math.floor((right + left) / 2);
            if (d < arr[mid]) {
                right = mid - 1;
                if (right < 0) {
                    return lower ? 0 : -1;
                }
            } else if (d > arr[mid]) {
                left = mid + 1;
                if (left > arr.length - 1) {
                    return lower ? -1 : arr.length - 1;
                }
            } else {
                return mid;
            }
        }
        if (lower) {
            return left > right ? left : left + 1;
        } else {
            return left > right ? right : right - 1;
        }
    }

    var result = [];
    for (var q = 0; q < queries.length; q++) {
        var i = binarySearch(A, queries[q][0], true);
        var j = binarySearch(A, queries[q][1], false);

        result.push((i < j && i >= 0 && j >= 0) ? ((A[j] - A[i]) - (j - i)) : 0);
    }

    return result;
};

     /**
 * @param {string} s
 * @return {string}
 */
var reorganizeString = function (s) {
    var len = s.length;
    if (len <= 1) {
        return s;
    }

    var map = {};
    var maxc = null;
    var max = 0;
    for (var i = 0; i < len; i++) {
        var c = s.charAt(i);

        if (map[c]) {
            map[c] = map[c] + 1;
        } else {
            map[c] = 1;
        }

        if (map[c] > max) {
            max = map[c];
            maxc = c;
        }
    }

    // restore rest character as array 'rest'
    var rest = [];
    for (var k in map) {
        if (k != maxc) {
            for (var i = 0; i < map[k]; i++) {
                rest.push(k);
            }
        }
    }

    //Compute the max number of map values "n", gap is equal n-1
    // S-max < max-1
    // S+1<2 *max
    // (S+1)/2 < max
    if (rest.length < max - 1) {
        return "";
    }

    var s = [];
    var idx = 0;
    while (max > 0) {
        s[idx] = maxc;
        idx += 2;
        max--;
    }

    for (var k in map) {
        if (k != maxc) {
            while (map[k] > 0) {
                if (idx >= len) {
                    idx = 1;
                }
                s[idx] = k;
                idx += 2;
                map[k] = map[k] - 1;
            }
        }
    }

    return s.join('');
};

/**
 * @param {string} str1
 * @param {string} str2
 * @return {boolean}
 */
var canMakeSubsequence = function (str1, str2) {
    var len1 = str1.length;
    var len2 = str2.length;

    if (len2 > len1) {
        return false;
    }

    var idx = 0;
    for (var i = 0; i <= len2 - 1; i++) {
        var c = str2.charAt(i);
        var t = (c == 'a') ? 'z' : String.fromCharCode(c.charCodeAt() - 1);

        while (idx < len1 && (str1.charAt(idx) != c && str1.charAt(idx) != t)) {
            idx++;
        }

        if (idx >= len1) {
            return false;
        }
        idx++;
    }

    return true;
};

/**
 * @param {string[]} username
 * @param {number[]} timestamp
 * @param {string[]} website
 * @return {string[]}
 */
var mostVisitedPattern = function (username, timestamp, website) {
    var len = username.length;

    //compute a map which store evevy t&w of every user;
    var userMap = {};
    for (var i = 0; i < len; i++) {
        var u = username[i];
        var t = timestamp[i];
        var w = website[i];

        var arr = userMap[u];
        if (!arr) {
            arr = [];
        }
        arr.push({
            t: t, w: w
        });
        userMap[u] = arr;
    }

    var countMap = {};
    var maxS = "";
    var maxNum = 0;
    for (var u in userMap) {
        var arr = userMap[u];

        //sort by time;
        arr = arr.sort(function (a, b) {
            return a.t - b.t;
        });

        var l = arr.length;

        var ucount = {};

        for (var i = 0; i < l; i++) {
            for (var j = i + 1; j < l; j++) {
                for (var k = j + 1; k < l; k++) {
                    var s = arr[i].w + " " + arr[j].w + " " + arr[k].w;
                    if (!ucount[s]) {
                        if (!countMap[s]) {
                            countMap[s] = 1;
                        } else {
                            countMap[s] = countMap[s] + 1;
                        }
                        ucount[s] = true;
                    }

                    //compareTo
                    if (countMap[s] > maxNum || (countMap[s] == maxNum && maxS.localeCompare(s) > 0)) {
                        maxNum = countMap[s];
                        maxS = s;
                    }
                }
            }
        }
    }

    return maxS.split(" ");
};

 */
var getMaxLen = function (nums) {
    var positive = 0;
    var negative = 0;

    var ans = 0;
    for (var i =0;i<nums.length;i++) {
        var n = nums[i];
        if (n == 0) {
            positive = 0;
            negative = 0;
        } else if (n > 0) {
            positive++;
            negative = negative == 0 ? 0 : negative + 1;
        } else {
            var tmp = positive;
            positive = negative == 0 ? 0 : (negative + 1);
            negative = tmp + 1;
        }

        ans = Math.max(ans, positive);
    }

    return ans;
};

/**
 * @param {character[][]} grid
 * @return {number}
 */
var numIslands = function (grid) {
    var n = grid.length;
    var m = grid[0].length;

    var dfs = function (g, i, j) {
        if (i < 0 || j < 0 || i >= n || j >= m || g[i][j] == '0') {
            return;
        }

        grid[i][j] = '0';

        dfs(g, i, j + 1);
        dfs(g, i, j - 1);
        dfs(g, i + 1, j);
        dfs(g, i - 1, j);
    }

    var count = 0;
    for (var i = 0; i < n; i++) {
        for (var j = 0; j < m; j++) {
            var c = grid[i][j];
            if (c == '1') {
                dfs(grid, i, j);
                count++;
            }
        }
    }

    return count;
};

/**
 * @param {number[]} nums
 * @return {number}
 */
var minimumSwaps = function (nums) {
    var max = nums.length - 1;
    var min = 0;

    for (var i = 1; i < nums.length; i++) {
        if (nums[i] < nums[min]) {
            min = i;
        }

        if (nums[nums.length - i - 1] > nums[max]) {
            max = nums.length - i - 1;
        }
    }

    return min + nums.length - 1 - max - (min > max ? 1 : 0)
};

class Graph
{
    // Constructor
    constructor(v)
    {
        this.V = v;
        this.adj = new Array(v);
        for(let i = 0; i < v; i++)
            this.adj[i] = [];
    }
         
    // Function to add an edge into the graph
    addEdge(v, w)
    {
        // Add w to v's list.
        this.adj[v].push(w);
    }
         
    // Prints BFS traversal from a given source s
    BFS(s)
    {
        // Mark all the vertices as not visited(By default
        // set as false)
        let visited = new Array(this.V);
        for(let i = 0; i < this.V; i++)
            visited[i] = false;
             
        // Create a queue for BFS
        let queue=[];
             
        // Mark the current node as visited and enqueue it
        visited[s]=true;
        queue.push(s);
             
        while(queue.length>0)
        {
            // Dequeue a vertex from queue and print it
            s = queue[0];
            console.log(s+" ");
            queue.shift();
                 
            // Get all adjacent vertices of the dequeued
            // vertex s. 
            // If an adjacent has not been visited,
            // then mark it visited and enqueue it
            this.adj[s].forEach((adjacent,i) => { 
                if(!visited[adjacent])
                {
                    visited[adjacent]=true;
                    queue.push(adjacent);
                }
            });
        }
    }

    // A function used by DFS
    DFSUtil(v, visited)
    {
         
        // Mark the current node as visited and print it
        visited[v] = true;
        console.log(v + " ");
  
        // Recur for all the vertices adjacent to this
        // vertex
        for(let i of this.adj[v].values())
        {
            let n = i
            if (!visited[n])
                this.DFSUtil(n, visited);
        }
    }
     
    // The function to do DFS traversal.
    // It uses recursive
    // DFSUtil()
    DFS(v)
    {
         
        // Mark all the vertices as
        // not visited(set as
        // false by default in java)
        let visited = new Array(this.V);
        for(let i = 0; i < this.V; i++)
            visited[i] = false;
  
        // Call the recursive helper
        // function to print DFS
        // traversal
        this.DFSUtil(v, visited);
    }
}

/**
 * @param {number} n
 * @return {string[]}
 */
var generateParenthesis = function (n) {
    var result = []

    var backtrack = function (result, str, open, close, max) {
        if (str.length == max * 2) {
            result.push(str);
            return;
        }

        if (open < max) {
            backtrack(result, str + "(", open + 1, close, max);
        }
        if (close < open) {
            backtrack(result, str + ")", open, close + 1, max);
        }
    }

    backtrack(result, "", 0, 0, n);

    return result;
};


/**
 * @param {number[]} nums
 * @param {number} x
 * @return {number}
 */
var minCost = function (nums, x) {
    var len = nums.length;

    var res = [];
    for (var i = 0; i < len; i++) {
        // the cost for every operation
        res[i] = i * x;
    }

    for (var i = 0; i < len; i++) {
        // the cost for every operation
        // res[i] += i * x;
        var cur = nums[i];
        for (var k = 0; k < len; k++) {
            cur = Math.min(cur, nums[(i - k + len) % len]);
            res[k] += cur;
        }
    }

    var min_res = res[0];

    for (var i = 1; i < res.length; i++) {
        min_res = Math.min(min_res, res[i]);
    }

    return min_res;
};

class Node {
    constructor() {
        this.key = null;
        this.value = null;
        this.pre = null;
        this.next = null;
    }
}

/**
 * @param {number} capacity
 */
var LRUCache = function (capacity) {
    this.cache = {};

    this.count = 0;
    this.capacity = capacity;

    this.head = new Node();
    this.head.pre = null;
    this.head.next = this.tail;

    this.tail = new Node();
    this.tail.next = null;
    this.tail.pre = this.head;
};

/** 
 * @param {number} key
 * @return {number}
 */
LRUCache.prototype.get = function (key) {
    var node = this.cache[key];
    if (node == null) {
        return -1;
    }

    this.moveToHead(node);

    return node.value;
};

/** 
 * @param {number} key 
 * @param {number} value
 * @return {void}
 */
LRUCache.prototype.put = function (key, value) {
    var node = this.cache[key];
    if (!node) {
        var newNode = new Node();
        newNode.key = key;
        newNode.value = value;

        this.cache[key] = newNode;
        this.addNode(newNode);

        this.count = this.count + 1;

        if (this.count > this.capacity) {
            var tail = this.popTail();
            this.cache[tail.key] = null;

            this.count = this.count - 1;
        }

    } else {
        // Update value
        node.value = value;
        this.moveToHead(node);
    }
};

LRUCache.prototype.addNode = function (node) {
    node.pre = this.head;
    node.next = this.head.next;

    this.head.next.pre = node;
    this.head.next = node;
}
LRUCache.prototype.removeNode = function (node) {
    var pre = node.pre;
    var next = node.next;

    pre.next = next;
    next.pre = pre;
}
LRUCache.prototype.moveToHead = function (node) {
    this.removeNode(node);
    this.addNode(node);
}
LRUCache.prototype.popTail = function () {
    var res = this.tail.pre;
    this.removeNode(res);
    return res;
}

/**
 * @param {number[]} arr
 * @param {number} k
 * @return {number}
 */
var makeSubKSumEqual = function (arr, k) {
    var gcd = function (a, b) {
        while (a != 0) {
            var tmp = a;
            a = b % a;
            b = tmp;
        }
        return b;
    }

    var n = arr.length;

    k = gcd(n,k);

    var ans = 0;
    for (var i = 0; i < k; i++) {
        var b = [];
        for (j = i; j < n; j=j + k) {
            b.push(arr[j]);
        }

        b.sort(function (x, y) {
            return x - y;
        });

        var mid = b[parseInt(b.length / 2)];

        for (var h = 0; h < b.length; h++) {
            ans += Math.abs(b[h] - mid);
        }
    }
    return ans;
};

/**
 * @param {number[][]} matrix
 * @return {number[]}
 */
var spiralOrder = function (matrix) {
    var res = [];
    if (matrix.length == 0) {
        return res;
    }

    var rowBegin = 0;
    var rowEnd = matrix.length - 1;
    var colBegin = 0;
    var colEnd = matrix[0].length - 1;
    while (rowBegin <= rowEnd && colBegin <= colEnd) {
        // right
        for (var j = colBegin; j <= colEnd; j++) {
            res.push(matrix[rowBegin][j]);
        }
        rowBegin++;

        //down
        for (var j = rowBegin; j <= rowEnd; j++) {
            res.push(matrix[j][colEnd]);
        }
        colEnd--;

        //left
        if (rowBegin <= rowEnd) {
            for (var j = colEnd; j >= colBegin; j--) {
                res.push(matrix[rowEnd][j]);
            }
        }
        rowEnd--;

        // up
        if (colBegin <= colEnd) {
            for (var j = rowEnd; j >= rowBegin; j--) {
                res.push(matrix[j][colBegin]);
            }
        }
        colBegin++;
    }

    return res;
};


/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
var subarraySum = function (nums, k) {
    var len = nums.length;

    var res = [];
    res[0] = nums[0];
    for (var i = 1; i < len; i++) {
        res[i] = res[i - 1] + nums[i];
    }

    var map = {};
    var ans = 0;

    for (var i = 0; i < len; i++) {
        if (res[i] == k) {
            ans++;
        }

        if (map[res[i] - k]) {
            ans += map[res[i] - k];
        }

        if (map[res[i]]) {
            map[res[i]] = map[res[i]] + 1;
        } else {
            map[res[i]] = 1;
        }
    }

    return ans;
};

/**
 * @param {number} target
 * @param {number} maxDoubles
 * @return {number}
 */
var minMoves = function (target, maxDoubles) {
    if (maxDoubles == 0) {
        return target - 1;
    }

    var ans = 0;
    while (maxDoubles > 0 && target > 1) {
        if (target % 2 == 1) {
            target = target - 1;
        }else{
            target = target / 2;
            maxDoubles--;
        }
        ans++;
    }
    ans += target - 1;

    return ans;
};


/**
 * @param {number} n
 * @param {number} k
 * @param {number} budget
 * @param {number[][]} composition
 * @param {number[]} stock
 * @param {number[]} cost
 * @return {number}
 */
var compute = function (t, budget, composition, stock, cost) {
    var minBudget = Number.MAX_VALUE;
    for (var i = 0; i < composition.length; ++i) {
        var currCost = 0;
        for (var j = 0; j < composition[i].length; ++j) {
            var curr = composition[i][j] * t;
            if (stock[j] >= curr) {
                continue;
            } else {
                var extra = (curr - stock[j]) * cost[j];
                currCost += extra;
            }
        }
        minBudget = Math.min(currCost, minBudget);
    }

    return minBudget <= budget;
};

var maxNumberOfAlloys = function (n, k, budget, composition, stock, cost) {
    var low = 0;
    var height = 1e9;
    var ans = 0;

    while (low <= height) {
        var mid = low + parseInt((height - low) / 2);
        if (compute(mid, budget, composition, stock, cost)) {
            ans = mid;
            low = mid + 1;
        } else {
            height = mid - 1;
        }
    }

    return ans;
};

/**
 * @param {string[]} positive_feedback
 * @param {string[]} negative_feedback
 * @param {string[]} report
 * @param {number[]} student_id
 * @param {number} k
 * @return {number[]}
 */
var topStudents = function (positive_feedback, negative_feedback, report, student_id, k) {
    var len = report.length;

    var words = {};
    for (var i = 0; i < positive_feedback.length; i++) {
        words[positive_feedback[i]]=3;
    }
    for (var i = 0; i < negative_feedback.length; i++) {
        words[negative_feedback[i]]=-1;
    }

    var stu = [];
    for (var i = 0; i < len; i++) {
        var score = 0;

        var r = report[i];
        var s = student_id[i];

        var arr = r.split(" ");
        for (var j = 0; j < arr.length; j++) {
            if (words[arr[j]]) {
                score += words[arr[j]];
            }
        }

        stu.push([score, s]);
    }

    stu.sort(function (a, b) {
        return a[0] == b[0] ?   b[1]-a[1] : b[0]-a[0] ;
    });

    var result = [];
    for (var i = 0; i < k; i++) {
        result.push(stu[i][1]);
    }

    return result;
};

/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */

var quick = function (nums, k) {
    var piv = nums[Math.floor(Math.random() * nums.length)];

    var left = [];
    var mid = [];
    var right = [];

    for (var i = 0; i < nums.length; i++) {
        var n = nums[i];
        if (n > piv) {
            left.push(n);
        } else if (n == piv) {
            mid.push(n);
        } else {
            right.push(n);
        }
    }

    if (left.length >= k) {
        return quick(left, k);
    } else if (left.length + mid.length < k) {
        return quick(right, k - left.length - mid.length)
    }

    return piv;
};

 * @return {number}
 */
var singleNonDuplicate = function (nums) {
    var left = 0;
    var right = nums.length - 1;

    while (left < right) {
        var mid = Math.floor((left + right) / 2);
        var halvesAreEven = (right - mid) % 2 == 0;
        if (nums[mid + 1] == nums[mid]) {
            if (halvesAreEven) {
                left = mid + 2;
            } else {
                right = mid - 1;
            }
        } else if (nums[mid - 1] == nums[mid]) {
            if (halvesAreEven) {
                right = mid - 2;
            } else {
                left = mid + 1;
            }
        } else {
            return nums[mid];
        }
    }

    return nums[left];
};


console.log(singleNonDuplicate([1,1,2,2,3]));
