      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number[]}
       */
      var twoSum = function (nums, target) {
        var len = nums.length;
        var h = {};
        h[nums[0]] = 0;

        for (var i = 1; i <= len - 1; i++) {
          if (typeof h[target - nums[i]] != "undefined") {
            return [h[target - nums[i]], i];
          }

          h[nums[i]] = i;
        }
      };

      console.log(twoSum([3, 2, 4], 6));

      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val;
        this.next = next === undefined ? null : next;
      }

      /**
       * Definition for singly-linked list.
       *
       */
      /**
       * @param {ListNode} l1
       * @param {ListNode} l2
       * @return {ListNode}
       */
      var addTwoNumbers = function (l1, l2) {
        let head = null,
          tail = null;
        let carry = 0;
        while (l1 || l2) {
          const n1 = l1 ? l1.val : 0;
          const n2 = l2 ? l2.val : 0;
          const sum = n1 + n2 + carry;
          if (!head) {
            head = tail = new ListNode(sum % 10);
          } else {
            tail.next = new ListNode(sum % 10);
            tail = tail.next;
          }
          carry = Math.floor(sum / 10);
          if (l1) {
            l1 = l1.next;
          }
          if (l2) {
            l2 = l2.next;
          }
        }
        if (carry > 0) {
          tail.next = new ListNode(carry);
        }
        return head;
      };

      console.log(
        addTwoNumbers(
          new ListNode(2, new ListNode(4, new ListNode(3))),
          new ListNode(5, new ListNode(6, new ListNode(4)))
        )
      );

      /**
       * @param {string} s
       * @return {number}
       */
      var lengthOfLongestSubstring = function (s) {
        var len = s.length;
        var start = 0;
        var end = 0;
        var map = {};

        var maxLen = 0;
        if (len <= 1) {
          return len;
        }
        while (end <= len - 1) {
          if (typeof map[s[end]] == "undefined") {
            //没有重复字符
            map[s[end]] = end;
            maxLen = Math.max(end - start + 1, maxLen);
          } else {
            //有重复字符
            maxLen = Math.max(end - start, maxLen);

            var start2 = map[s[end]] + 1;
            var map2 = {};
            // 删除start和start2之间的字符
            for (var k in map) {
              if (map[k] >= start2) {
                map2[k] = map[k];
              }
            }
            map = map2;
            start = start2;

            map[s[end]] = end;
          }

          end++;
        }

        return maxLen;
      };

      /**
       * @param {number} x
       * @return {boolean}
       */
      var isPalindrome = function (x) {
        if (x < 0) {
          return false;
        }
        if (x < 10) {
          return true;
        }

        if (x % 10 == 0) {
          return false;
        }

        var revertNum = 0;
        while (x > revertNum) {
          revertNum = 10 * revertNum + (x % 10);
          x = parseInt(x / 10);

          console.log(x);
          console.log(revertNum);
        }

        return (
          x == revertNum || (revertNum >= 10 && parseInt(revertNum / 10) == x)
        );
      };
      console.log(isPalindrome(21120));

      /**
       * @param {string[]} strs
       * @return {string}
       */
      var longestCommonPrefix = function (strs) {
        var num = strs.length;
        if (num == 0) {
          return "";
        }
        if (num == 1) {
          return strs[0];
        }

        //寻找最短字符串的长度
        var minLength = -1;
        for (var i in strs) {
          if (minLength < 0) {
            minLength = strs[i].length;
          } else {
            minLength = Math.min(minLength, strs[i].length);
          }
        }

        //是否公共字符
        var isCommonPrefix = function (len) {
          var s = strs[0].substr(0, len);
          for (var i = 1; i < strs.length; i++) {
            if (strs[i].substr(0, len) != s) {
              return false;
            }
          }
          return true;
        };

        //二分法查找
        var low = 0;
        var hight = minLength;
        while (low < hight) {
          var tmp = parseInt((hight - low) / 2);
          if (tmp == 0) {
            tmp = 1;
          }
          var mid = tmp + low;

          if (isCommonPrefix(mid)) {
            low = mid;
          } else {
            hight = mid - 1;
          }
        }

        return strs[0].substr(0, low);
      };

      console.log(
        longestCommonPrefix(["flower", "flower", "flower", "flower"])
      );

      /**
       * @param {string} s
       * @return {string}
       */
      var longestPalindrome = function (s) {
        var len = s.length;

        if (len <= 1) {
          return s;
        }

        var dp = new Array(len);
        for (var i = 0; i < len; i++) {
          dp[i] = new Array(len);
          dp[i][i] = true;
        }

        var maxLen = 1;
        var begin = 0;

        for (var j = 1; j < len; j++) {
          for (var i = 0; i < j; i++) {
            if (s.charAt(i) != s.charAt(j)) {
              dp[i][j] = false;
            } else {
              if (j - i < 3) {
                dp[i][j] = true;
              } else {
                dp[i][j] = dp[i + 1][j - 1];
              }
            }

            if (dp[i][j] && j - i + 1 > maxLen) {
              maxLen = j - i + 1;
              begin = i;
            }
          }
        }

        console.log(dp);
        return s.substr(begin, maxLen);
      };

      /**

      var addBinary = function (a, b) {
        var r = [];
        // debugger;

        var n = Math.max(a.length, b.length);
        var carry = 0;
        for (var i = 0; i < n; i++) {
          carry += i < a.length ? a.charAt(a.length - 1 - i) - "0" : 0;
          carry += i < b.length ? b.charAt(b.length - 1 - i) - "0" : 0;
          r.push(carry % 2);

          carry = parseInt(carry / 2);
        }
        if (carry > 0) {
          r.push(1);
        }

        console.log(r);
        return r.reverse().join("");
      };

      /**
       * @param {string} s
       * @return {number}
       */
      var romanToInt = function (s) {
        var sw = function (c) {
          if (c == "I") {
            return 1;
          } else if (c == "V") {
            return 5;
          } else if (c == "X") {
            return 10;
          } else if (c == "L") {
            return 50;
          } else if (c == "C") {
            return 100;
          } else if (c == "D") {
            return 500;
          } else if (c == "M") {
            return 1000;
          }
        };
        var n = 0;
        var len = s.length;
        for (var i = 0; i < len; i++) {
          var v = sw(s.charAt(i));
          if (i + 1 < len) {
            var v2 = sw(s.charAt(i + 1));
            if (v < v2) {
              v = -v;
            }
          }

          n += v;
        }
        return n;
      };
      console.log(romanToInt("III"));

      /**
       * @param {number} x
       * @return {number}
       */
      var mySqrt = function (x) {
        if (x <= 1) {
          return x;
        }
        var l = 1;
        var r = x;

        var mid = -1;
        while (l <= r) {
          var mid = parseInt((l + r) / 2);
          if (mid * mid == x) {
            return mid;
          } else if (mid * mid > x) {
            r = mid - 1;
          } else if (mid * mid < x) {
            if ((mid + 1) * (mid + 1) > x) {
              return Math.round(mid);
            }
            l = mid + 1;
          }
        }
        return Math.round(mid);
      };

      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var searchInsert = function (nums, target) {
        var len = nums.length;

        var l = 0;
        var r = len - 1;

        while (l <= r) {
          var mid = parseInt((l + r) / 2);
          var v = nums[mid];

          if (v == target) {
            return mid;
          } else if (v > target) {
            r = mid - 1;
          } else if (v < target) {
            l = mid + 1;
          }
        }
        return l;
      };

      /**
       * @param {number[]} nums1
       * @param {number} m
       * @param {number[]} nums2
       * @param {number} n
       * @return {void} Do not return anything, modify nums1 in-place instead.
       */
      var merge = function (nums1, m, nums2, n) {
        // debugger;
        if (n == 0) {
          return nums1;
        }

        for (i = m; i < m + n; i++) {
          nums1[i] = nums2[i - m];
        }

        return nums1.sort(function (a, b) {
          return a - b;
        });
      };
      console.log(merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3));
      console.log(merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 2));


      /**
        * Definition for a binary tree node.
        * function TreeNode(val, left, right) {
        *     this.val = (val===undefined ? 0 : val)
        *     this.left = (left===undefined ? null : left)
        *     this.right = (right===undefined ? null : right)
        * }
        */
      /**
        * @param {TreeNode} root
        * @return {boolean}
      */
    var isSymmetric = function (root) {
        var judge = function (left, right) {
          if (left == null || right == null) {
            return left == right;
          }

          if (left.val != right.val) {
            return false;
          }

          return judge(left.left, right.right) && judge(left.right, right.left);
        }

      if (root == null) {
          return true;
      } else {
          return judge(root.left, root.right);
      }
    };

    /**
 * Definition for a binary tree node.
 * function TreeNode(val, left, right) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.left = (left===undefined ? null : left)
 *     this.right = (right===undefined ? null : right)
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
var maxDepth = function (root) {

    var depth = function (node, length) {
        if (node == null) {
              return length - 1;
        }
        if (node.left == null && node.right == null) {
            return length;
        }
        return Math.max(depth(node.left, length + 1), depth(node.right, length + 1));
    }

    return depth(root, 1);
};
